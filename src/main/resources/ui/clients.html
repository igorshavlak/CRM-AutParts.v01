<script>












    let clientList
    let clientId;
    const deleteClient = document.getElementById("delete-client-button");
    const updateClient = document.getElementById("update-client-button");




    function filterProductsByName(searchTerm) {
        return clientList.filter(product => product.name.toLowerCase().includes(searchTerm.toLowerCase()));
    }
    document.getElementById("search-input-client").addEventListener("input", function (event) {
        const searchTerm = event.target.value.trim();
        const filteredClients = filterProductsByName(searchTerm);
        displayClients(filteredClients);
    });


    function sortProducts(field) {
        const sortOrder = field.startsWith('desc') ? -1 : 1;
        const fieldName = field.replace('desc-', '');

        return function (a, b) {
            let valueA = a[fieldName];
            let valueB = b[fieldName];

            // If the field is numeric, convert values to numbers for comparison
            if (!isNaN(valueA) && !isNaN(valueB)) {
                valueA = parseFloat(valueA);
                valueB = parseFloat(valueB);
            }

            if (valueA < valueB) {
                return -1 * sortOrder;
            }
            if (valueA > valueB) {
                return 1 * sortOrder;
            }
            return 0;
        };
    }

    document.getElementById("sort-name").addEventListener("click", async function () {
        const sortedProducts = clientList.slice().sort(sortProducts('name'));
        displayClients(sortedProducts);
    });
    document.getElementById("sort-surname").addEventListener("click", async function () {
        const sortedProducts = clientList.slice().sort(sortProducts('surname'));
        displayClients(sortedProducts);
    });
    document.getElementById("sort-address").addEventListener("click", async function () {
        const sortedProducts = clientList.slice().sort(sortProducts('address'));
        displayClients(sortedProducts);
    });
    document.getElementById("sort-email").addEventListener("click", async function () {
        const sortedProducts = clientList.slice().sort(sortProducts('email'));
        displayClients(sortedProducts);
    });
    document.getElementById("sort-phone").addEventListener("click", async function () {
        const sortedProducts = clientList.slice().sort(sortProducts('phone'));
        displayClients(sortedProducts);
    });
    document.getElementById("sort-order-quantity").addEventListener("click", async function () {
        const sortedProducts = clientList.slice().sort(sortProducts('order_quantity'));
        displayClients(sortedProducts);
    });




    updateClient.addEventListener('click', async () => {
        var formData = new FormData();
        formData.append('id', clientId);
        formData.append('name', document.getElementById('name-update').value);
        formData.append('surname', document.getElementById('surname-update').value);
        formData.append('address', document.getElementById('address-update').value);
        formData.append('email', document.getElementById('email-update').value);
        formData.append('phone', document.getElementById('phone-update').value);


        fetch('/clients/updateClient', {
            method: 'PUT',
            body: formData
        })
            .then(async response => {

                if (response.ok) {
                    console.log('Данные успешно отправлены на сервер');
                    $('#updateModal').modal('hide');
                    const autoParts = await fetchClients();
                    clientList = autoParts;
                    displayClients(autoParts);
                } else {
                    console.error('Произошла ошибка при отправке данных на сервер');
                    $('#updateModal').modal('hide');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка при выполнении запроса:', error);
            });
    });

    deleteClient.addEventListener('click', async () => {
        var formData = new FormData();
        formData.append('id', clientId);

        fetch(`/clients/deleteClient?clientId=${clientId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',

            },
        })
            .then(async response => {

                if (response.ok) {
                    $('#updateModal').modal('hide');
                    const autoParts = await fetchClients();
                    clientList = autoParts;
                    displayClients(autoParts);
                    console.log('Данные успешно отправлены на сервер');
                } else {
                    $('#updateModal').modal('hide');
                    console.error('Произошла ошибка при отправке данных на сервер');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка при выполнении запроса:', error);
            });
    });


















    const productsContainer = document.getElementById("clients");
    async function fetchClients() {
        try {
            const response = await fetch('http://localhost:8080/clients/getAllClients', {
                method: 'GET',
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            const data = await response.json();
            return data.map(item => ({
                id: item.id,
                name: item.name,
                surname: item.surname,
                address: item.address,
                email: item.email,
                phone: item.phone,
                order_quantity: item.order_quantity,
            }));
        } catch (error) {
            console.error('Error fetching data from the backend:', error);
            return [];
        }
    }
    function displayClients(autoParts) {
        productsContainer.innerHTML = '';
        autoParts.forEach(product => {
            const productsRow = document.createElement('div');
            productsRow.classList.add('products-row');

            const moreButton = document.createElement('button');
            moreButton.classList.add('cell-more-button');

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '18');
            svg.setAttribute('height', '18');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            svg.classList.add('feather', 'feather-more-vertical');

            const circles = [
                {cx: 12, cy: 12, r: 1},
                {cx: 12, cy: 5, r: 1},
                {cx: 12, cy: 19, r: 1}
            ];

            circles.forEach(circleData => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', circleData.cx);
                circle.setAttribute('cy', circleData.cy);
                circle.setAttribute('r', circleData.r);
                svg.appendChild(circle);
            });

            moreButton.appendChild(svg);
            const span = document.createElement('span');
            span.textContent = product.part_name;


            const productCellCategory1 = document.createElement('div');
            productCellCategory1.classList.add('product-cell', 'category');
            productCellCategory1.innerHTML = `<span class="cell-label"></span> ${product.name}`;

            const productCellCategory2 = document.createElement('div');
            productCellCategory2.classList.add('product-cell', 'category');
            productCellCategory2.innerHTML = `<span class="cell-label"></span> ${product.surname}`;

            const productCellSales = document.createElement('div');
            productCellSales.classList.add('product-cell', 'sales');
            productCellSales.innerHTML = `<span class="cell-label"></span>${product.address}`;

            const productCellStock = document.createElement('div');
            productCellStock.classList.add('product-cell', 'stock');
            productCellStock.innerHTML = `<span class="cell-label"></span>${product.email}`;

            const productCellPrice1 = document.createElement('div');
            productCellPrice1.classList.add('product-cell', 'price');
            productCellPrice1.innerHTML = `<span class="cell-label"></span>${product.phone}`;

            const productCellPrice2 = document.createElement('div');
            productCellPrice2.classList.add('product-cell', 'price');
            productCellPrice2.innerHTML = `<span class="cell-label"></span>${product.order_quantity}`;


            productsRow.setAttribute('data-bs-toggle', 'modal');
            productsRow.setAttribute('data-bs-target', '#updateModal');
            productsRow.addEventListener('click', handleRowClick);
            productsRow.setAttribute('data-product-id', product.id);


            function handleRowClick() {
                clientId = product.id
                document.getElementById("name-update").value = product.name;
                document.getElementById("surname-update").value = product.surname
                document.getElementById("phone-update").value = product.phone;
                document.getElementById("address-update").value = product.address;
                document.getElementById("email-update").value = product.email;
            }

            productsRow.appendChild(moreButton);
            productsRow.appendChild(span);
            productsRow.appendChild(productCellCategory1);
            productsRow.appendChild(productCellCategory2);
            productsRow.appendChild(productCellSales);
            productsRow.appendChild(productCellStock);
            productsRow.appendChild(productCellPrice1);
            productsRow.appendChild(productCellPrice2);

            productsContainer.appendChild(productsRow);
        });

    }
    document.getElementById("add-client-button").addEventListener('click', async () => {
        var formData = new FormData();

        formData.append('name', document.getElementById('name').value);
        formData.append('surname', document.getElementById('surname').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('phone', document.getElementById('phone').value);

        fetch('/clients/addClient', {
            method: 'POST',
            body: formData
        })
            .then(async response => {

                if (response.ok) {
                    console.log('Данные успешно отправлены на сервер');
                    $('#exampleModal').modal('hide');
                    const clients = await fetchClients();
                    clientList = clients;
                    displayClients(clients);
                } else {
                    console.error('Произошла ошибка при отправке данных на сервер');
                    $('#exampleModal').modal('hide');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка при выполнении запроса:', error);
            });
    });
    document.addEventListener("DOMContentLoaded", async function () {
        const clients = await fetchClients();
        clientList = clients;
        displayClients(clients);
    });


</script>
