<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New order</h1>

                    </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-order-button">Add order</button>

</div>

<script>


    const addOrderButton = document.getElementById("add-order-button");
    const productsContainer = document.getElementById("orders");
    const orderUpdateButton = document.getElementById("update-order-button");
    const orderDeleteButton = document.getElementById("delete-order-button");
    let orderList;

    let orderId;

    function addProductField() {
        const productFields = document.getElementById('productFields');
        const newProductField = document.createElement('div');
        newProductField.classList.add('mb-3');
        const productId = 'products_' + Date.now();
        newProductField.innerHTML = `
        <label for="${productId}" class="col-form-label">Products:</label>
        <div class="input-group">
            <select class="form-select product-select" id="${productId}">
                <!-- Options will be dynamically populated -->
            </select>
            <button type="button" class="btn btn-outline-secondary" onclick="removeProductField(this)">Remove</button>
        </div>
    `;
        productFields.appendChild(newProductField);
        fetchProducts(newProductField.querySelector('.product-select'));
    }

    function removeProductField(button) {
        button.parentNode.parentNode.remove();
    }

    function getAllClients() {
        fetch('http://localhost:8080/clients/getAllClients', {
            method: 'GET',
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(data => {

                data.forEach(producer => {
                    const optionElement = document.createElement("option");
                    optionElement.value = producer.id;
                    optionElement.textContent = producer.name;
                    document.getElementById("client").appendChild(optionElement);

                    const optionElementUpdate = document.createElement("option");
                    optionElementUpdate.value = producer.id;
                    optionElementUpdate.textContent = producer.name;
                    document.getElementById("client-update").appendChild(optionElementUpdate);





                });


            })
    }


    function fetchProducts(selectElement) {
        fetch('/autoProducts/getAllAutoParts', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => response.json())
            .then(products => {
                products.forEach(product => {
                    const option = document.createElement('option');

                    option.value = product.part_id;
                    option.textContent = product.part_name;
                    selectElement.appendChild(option);
                });
            })
            .catch(error => {
                console.error('There was a problem fetching products:', error);
            });
    }


    function addOrder() {
        const status = document.getElementById('status').value;
        const client = document.getElementById('client').value;
        const date = document.getElementById('date').value;
        const products = Array.from(document.querySelectorAll('.product-select')).map(select => select.value);

        const orderData = {
            status: status,
            client: client,
            date: date,
            products: products,
        };
        // Отправляем запрос на сервер
        fetch('/orders/createOrder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',

            },
            body: JSON.stringify(orderData)
        })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                $('#exampleModal').modal('hide');
                const displayOrd = await fetchOrders();
                displayOrders(displayOrd);
                return response.json();
            })
            .catch(error => {
                // Обработка ошибок
                console.error('There was a problem adding the order:', error);
            });
    }




    addOrderButton.addEventListener('click', async () => {
        addOrder();

    });


    async function fetchOrders() {
        try {
            const response = await fetch('http://localhost:8080/orders/getAllOrders', {
                method: 'GET',
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            const data = await response.json();
            return data.map(item => ({
                id: item.id,
                client: item.client_name,
                status: item.status,
                total_amount: item.total_amount,
                order_data: item.order_data,
            }));
        } catch (error) {
            console.error('Error fetching data from the backend:', error);
            return [];
        }
    }

    function displayOrders(orders) {
        productsContainer.innerHTML = '';
        orders.forEach(product => {
            const productsRow = document.createElement('div');
            productsRow.classList.add('products-row');
            const moreButton = document.createElement('button');
            moreButton.classList.add('cell-more-button');
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '18');
            svg.setAttribute('height', '18');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            svg.classList.add('feather', 'feather-more-vertical');

            const circles = [
                {cx: 12, cy: 12, r: 1},
                {cx: 12, cy: 5, r: 1},
                {cx: 12, cy: 19, r: 1}
            ];

            circles.forEach(circleData => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', circleData.cx);
                circle.setAttribute('cy', circleData.cy);
                circle.setAttribute('r', circleData.r);
                svg.appendChild(circle);
            });

            moreButton.appendChild(svg);


            const productCellCategory1 = document.createElement('div');
            productCellCategory1.classList.add('product-cell', 'category');
            productCellCategory1.innerHTML = `<span class="cell-label">Code:</span> ${product.id}`;

            const productCellCategory2 = document.createElement('div');
            productCellCategory2.classList.add('product-cell', 'category');
            productCellCategory2.innerHTML = `<span class="cell-label">CLient:</span> ${product.client}`;

            const productCellStatus = document.createElement('div');
            productCellStatus.classList.add('product-cell', 'status-cell');
            if(product.status === "in processing") {
                productCellStatus.innerHTML = `<span class="cell-label">Status:</span><span class="status in-processing">${product.status}</span>`;
            }else {
                productCellStatus.innerHTML = `<span class="cell-label">Status:</span><span class="status active">${product.status}</span>`;
            }
            const productCellSales = document.createElement('div');
            productCellSales.classList.add('product-cell', 'sales');
            productCellSales.innerHTML = `<span class="cell-label">Total amount</span>${product.total_amount}`;
            const productCellStock = document.createElement('div');
            productCellStock.classList.add('product-cell', 'stock');
            productCellStock.innerHTML = `<span class="cell-label">Order date</span>${product.order_data}`;


            productsRow.setAttribute('data-bs-toggle', 'modal');
            productsRow.setAttribute('data-bs-target', '#update-modal');
            productsRow.addEventListener('click', handleRowClick);


            function handleRowClick() {
                orderId = product.id
//                document.getElementById("client-update").value = product.client;
                document.getElementById("status-update").value = product.status;
                document.getElementById("total-amount").value = product.total_amount;
                document.getElementById("date-update").value = product.order_data;

            }

            productsRow.appendChild(moreButton);
            productsRow.appendChild(productCellCategory1);
            productsRow.appendChild(productCellCategory2);
            productsRow.appendChild(productCellStatus);
            productsRow.appendChild(productCellSales);
            productsRow.appendChild(productCellStock);

            productsContainer.appendChild(productsRow);
        });
    }

    orderUpdateButton.addEventListener('click', async () => {
        var formData = new FormData();
        formData.append('id', orderId);
        formData.append('client', document.getElementById('client-update').value);
        formData.append('status', document.getElementById('status-update').value);
        formData.append('date', document.getElementById('date-update').value);

        fetch('/orders/updateOrder', {
            method: 'PUT',
            body: formData
        })
            .then(async response => {

                if (response.ok) {
                    console.log('Данные успешно отправлены на сервер');
                    $('#update-modal').modal('hide');
                    const autoParts = await fetchOrders();
                    orderList = autoParts;
                    displayOrders(autoParts);
                } else {
                    console.error('Произошла ошибка при отправке данных на сервер');
                    $('#update-modal').modal('hide');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка при выполнении запроса:', error);
            });
    });


    orderDeleteButton.addEventListener('click', async () => {
        var formData = new FormData();
        formData.append('id', orderId);

        fetch(`/orders/deleteOrder?id=${orderId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',

            },
        })
            .then(async response => {

                if (response.ok) {
                    $('#update-modal').modal('hide');
                    const autoParts = await fetchOrders();
                    orderList = autoParts;
                    displayOrders(autoParts);
                    console.log('Данные успешно отправлены на сервер');
                } else {
                    $('#update-modal').modal('hide');
                    console.error('Произошла ошибка при отправке данных на сервер');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка при выполнении запроса:', error);
            });
    });



    document.addEventListener("DOMContentLoaded", async function () {
        const displayOrd = await fetchOrders();
        displayOrders(displayOrd);
        getAllClients();
    });


</script>
