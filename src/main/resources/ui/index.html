<script>


    let partsList;


    function filterProductsByName(searchTerm) {
        return partsList.filter(product => product.part_name.toLowerCase().includes(searchTerm.toLowerCase()));
    }
    document.getElementById("search-input").addEventListener("input", function (event) {
        const searchTerm = event.target.value.trim();
        const filteredProducts = filterProductsByName(searchTerm);
        displayAutoParts(filteredProducts);
    });


    function sortProducts(field) {
        const sortOrder = field.startsWith('desc') ? -1 : 1;
        const fieldName = field.replace('desc-', '');

        return function (a, b) {
            let valueA = a[fieldName];
            let valueB = b[fieldName];

            // If the field is numeric, convert values to numbers for comparison
            if (!isNaN(valueA) && !isNaN(valueB)) {
                valueA = parseFloat(valueA);
                valueB = parseFloat(valueB);
            }

            if (valueA < valueB) {
                return -1 * sortOrder;
            }
            if (valueA > valueB) {
                return 1 * sortOrder;
            }
            return 0;
        };
    }
